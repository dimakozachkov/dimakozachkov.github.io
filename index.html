<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
</head>
<body>
    <div id="content"></div>

    <script type="text/babel">
        var CONTACTS = [
            {
                id: 1,
                name: "Dmitry Kozachkov",
                phone: "+380955350542",
                image: "https://pp.userapi.com/c837521/v837521369/108bc/u6ClLvSVaiE.jpg"
            },
            {
                id: 2,
                name: "Dima Kozachkov",
                phone: "+380665295602",
                image: "https://pp.userapi.com/c837521/v837521369/108bc/u6ClLvSVaiE.jpg"
            },
            {
                id: 3,
                name: "1",
                phone: "+380665295602",
                image: "https://pp.userapi.com/c837521/v837521369/108bc/u6ClLvSVaiE.jpg"
            },
            {
                id: 4,
                name: "2",
                phone: "+380665295602",
                image: "https://pp.userapi.com/c837521/v837521369/108bc/u6ClLvSVaiE.jpg"
            },
            {
                id: 5,
                name: "3",
                phone: "+380665295602",
                image: "https://pp.userapi.com/c837521/v837521369/108bc/u6ClLvSVaiE.jpg"
            }
        ];

        var Contact = React.createClass({
            render: function () {
                return <li className="contact">
                    <img className="contact-image" src={this.props.image} width="50px" height="50px"/>
                    <div className="contact-info">
                        <div className="contact-name">{this.props.name}</div>
                        <div className="contact-number">{this.props.phone}</div>
                    </div>
                </li>;
            }
        });

        var ContactList = React.createClass({
            getInitialState: function () {
                return {
                    displayedContacts: CONTACTS
                };
            },

            handleSearch: function (event) {
                var searchQuery = event.target.value.toLowerCase();
                var displayedContacts = CONTACTS.filter(function (el) {
                    var searchValue = el.name.toLowerCase();

                    return searchValue.indexOf(searchQuery) !== -1;
                });

                console.log(displayedContacts);

                this.setState({
                    displayedContacts: displayedContacts
                });
            },

            render: function () {
                return (
                    <div className="contacts">
                        <input type="text" className="search-field" classID="search" onChange={this.handleSearch}/>
                        <ul className="contacts-list">
                            {
                                this.state.displayedContacts.map(function (el) {
                                    return <Contact key={el.id} name={el.name} phone={el.phone} image={el.image} />;
                                })
                            }
                        </ul>
                    </div>
                );
            }
        });

        ReactDOM.render(<ContactList/>, document.getElementById('content'));
    </script>
</body>
</html>
